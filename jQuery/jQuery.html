<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
        </script>

    </head>
    <body>
    <script>
        $(document).ready(function() {
           $("html").append (
               "<body>\
                  <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragragh 1</p>\
                        <p id='2'>Paragragh 2</p>\
                        <p id='3'>Paragragh 3</p>\
                    </div>\
                </div>\
            </body>"
           );
           $("#2").css({"color":"red"});
           $("#3").click(function() {
               $('h1').hide();
             });
             //Sends an alert on console that paragragh 3 was clicked
             $("#3").click(function() {
                console.log("Paragraph 3 was clicked.");
            });
             // Hide all paragraphs using a slide up animation over 0.8 seconds
             $( "#1" ).slideUp( 800 );
        });





    </script>
    </body>
</html>
